{% extends 'base.html' %}

{% block body %}

        Current Balance: {{ bob_balance }}
    </div>
    <div class="d-flex justify-content-center mt-4">Mint Events:</div>

        <ul class="w-25">

            {% endfor %}
        </ul>
    </div>
{% endblock %}
